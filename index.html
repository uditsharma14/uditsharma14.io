<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>COVID-19 USA Cases: Narrative Visualization</title>
        <link rel="stylesheet" href="./src/css/project.css">
    </head>
    <body>
        <h1>COVID-19 Daily New Cases in the USA</h1>
        <div id="controls">
            <button id="prev" disabled>← Prev</button>
            <button id="next">Next →</button>
        </div>
        <div style="position: relative; display: inline-block;">
            <svg id="chart" width="900" height="500"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>
        </br>
        </br>
        </br>
        <div id="tooltip-map"></div>
        <div>
            <svg id="map"></svg>
        </div>
        
        


         <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="./src/js/project.js"></script>
        <!-- Load d3-annotation -->
        <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    </body>
</html>
